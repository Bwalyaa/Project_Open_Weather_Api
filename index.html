<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <input type="text" name="input" id="input">
                <button id="inputBtn">Suchen</button>
            </div>
            <div>
                <h2 id="weatherIn"></h2>
                <p id="location"></p>
                <div>
                    <p id="icon"></p>
                    <p id="temp"></p>
                </div>
                <p id="wetter"></p>
            </div>
        </section>
        <section>
            <div>
                <p>Local Time</p>
                <p id="localTime"></p>
            </div>
            <div>
                <p>WindSpeed</p>
                <p id="windSpeed"></p>
            </div>
            <div>
                <p>Cloudiness</p>
                <p id="cloud"></p>
            </div>
            <div>
                <p>Pressure</p>
                <p id="pressure"></p>
            </div>
            <div>
                <p>Humidity</p>
                <p id="hum"></p>
            </div>
            <div>
                <p>Sunrise</p>
                <p id="sunrise"></p>
            </div>
            <div>
                <p>Sunset</p>
                <p id="sunset"></p>
            </div>
            <div>
                <p>Geo Coords</p>
                <p id="geo"></p>
            </div>
        </section>

    </main>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
